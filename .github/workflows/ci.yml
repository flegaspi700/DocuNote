# ğŸš€ Basic CI Workflow for DocuNote
# This workflow runs automated tests on every push and pull request

name: CI

# ğŸ“‹ WHEN TO RUN: Trigger this workflow on push or pull request to main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ğŸ› ï¸ JOBS: Define what work needs to be done
jobs:
  # Job 1: Run code quality checks and tests
  test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest  # Use latest Ubuntu VM
    
    steps:
      # âœ… Step 1: Get the code from your repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      # âœ… Step 2: Install Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cache npm packages for faster runs
      
      # âœ… Step 3: Install all dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci  # Clean install (faster and more reliable than npm install)
      
      # âœ… Step 4: Check TypeScript types
      - name: ğŸ” Type check
        run: npm run typecheck
      
      # âœ… Step 5: Lint the code
      - name: ğŸ§¹ Lint code
        run: npm run lint
      
      # âœ… Step 6: Run all tests
      - name: ğŸ§ª Run tests
        run: npm run test:ci
      
      # âœ… Step 7: Build the application
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # Provide API key if available, otherwise use dummy for build
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'ci-build-placeholder' }}
      
      # âœ… Step 8: Upload test coverage report
      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
